syntax = "proto3";
package Auction;

option go_package = "Handin5AuctionSystem/gRPC";

message Bid {
    int32 amount = 1;
    int32 clientid = 2; 
}
message Ack {
    string bidAccepted = 1;
}

message Result {
    string result = 1;
    int32 clientid = 2; 
}

message Empty{}

service Auction {
    rpc Bidding(Bid) returns (Ack);
    rpc GetResult(Empty) returns (Result);
}
